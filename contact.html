<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Potta+One&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/26a680fbef.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        a {
            text-decoration: none;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-family: "Potta One", sans-serif;
        }

        .kontak {
            display: grid;
            grid-template-columns: repeat(auto-fit, 180px);
            justify-content: center;
            gap: 15px;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            padding: 15px;
            height: 120px;
            color: white;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card b {
            font-size: 16px;
            color: white;
        }

        .wa {
            background: #B1D0A9;
        }

        .ig {
            background: #F6A5C0;
        }

        .x {
            background: #9DC8F0;
        }

        .shopee {
            background: #F4C07A;
        }

        .tt {
            background: #abb8c3;
        }

        .email {
            background: #cf2e2e
        }

        .card a {
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .wa a i {
            color: #B1D0A9;
        }

        .ig a i {
            color: #F6A5C0;
        }

        .x a i {
            color: #9DC8F0;
        }

        .shopee a i {
            color: #F4C07A;
        }

        .tt a i {
            color: #abb8c3;
        }

        .email a i {
            color: #cf2e2e
        }

        .contact-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            max-width: 800px;
            margin: 40px auto;
            align-items: stretch;
        }

        .form {
            background: #fff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #5a2d82;
            font-weight: 600;
        }

        .form input,
        .form textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form input:focus,
        .form textarea:focus {
            border-color: #9b59b6;
        }

        .form button {
            width: 100%;
            padding: 12px;
            background: #9b59b6;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .form button:hover {
            background: #7d3c98;
        }

        .maps {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .contact-section {
                grid-template-columns: 1fr;
            }

            .maps {
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>CONTACT</h1>
        <p>We'd love to hear from you, let's get connected!</p>
    </header>

    <div class="kontak">
        <div class="card wa">
            <a href="https://wa.me/6281234567890" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
            <b>WhatsApp</b>
        </div>

        <div class="card ig">
            <a href="https://instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <b>Instagram</b>
        </div>

        <div class="card email">
            <a href="mailto:email@example.com"><i class="fa-solid fa-envelope"></i></a>
            <b>Email</b>
        </div>

        <div class="card x">
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <b>X</b>
        </div>
        <div class="card tt">
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
            <b>TikTok</b>
        </div>
        <div class="card shopee">
            <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
            <b>Shopee</b>
        </div>
    </div>

    <div class="contact-section">
        <div class="form">
            <h2>Get In Touch With Us</h2>
            <form id="contactForm">
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="phone" placeholder="Phone Number" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="What's on your mind?" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>

        <div class="maps">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3952.158060350821!2d110.370529!3d-7.836379!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a578d0b6c5c6f%3A0x6b79ad1cbe4f6c77!2sYogyakarta!5e0!3m2!1sid!2sid!4v1692345678901!5m2!1sid!2sid"
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch("https://script.google.com/macros/s/AKfycbwoPm3JjacGGCaoZn-8Uy6pSRX8_fWmCv67x2IbZxDMZr3P-dhcFQ52jamzDHVeAG4O/exec", {
                method: "POST",
                body: formData
            })
                .then(res => res.text())
                .then(response => {
                    alert("Pesan terkirim!");
                    this.reset();
                })
                .catch(err => alert("Gagal kirim data: " + err));
        });

    </script>

</body>

</html>
